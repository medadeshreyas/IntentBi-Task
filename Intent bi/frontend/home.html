<html>
  <head>
    <title>Excel Management Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Excel Management Portal</h1>
      <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="form-container">
        <h2>Signup as User</h2>
        <form id="signup-form">
          <input
            type="text"
            id="signup-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <button type="submit">Signup</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
